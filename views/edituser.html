  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Edit User</a>

<div class="container">
  <form method="post" action="/updateuser">
    <input type="text" name="firstName" value="{{firstName}}" placeholder="FILL ME BABY"/>
    <input type="text" name="lastName" value="{{lastName}}" placeholder="FILL ME BABY"/>
    <input type="number" name="age" value="{{age}}" placeholder="FILL ME BABY"/>
    <input type="text" name="type" value="{{type}}" placeholder="FILL ME BABY"/>
    <input type="hidden" name="id" value="{{id}}" />
    <input class="btn waves-effect waves-light" type="submit" value="Submit">
  </form>
</div>
